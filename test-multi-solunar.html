<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Source Solunar Comparison</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .comparison { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin: 20px 0; }
        .source-card { padding: 20px; border-radius: 10px; border-left: 4px solid #0284c7; }
        .solunar-org { background: #dcfce7; border-left-color: #16a34a; }
        .multi-source { background: #f0f9ff; border-left-color: #0284c7; }
        .perplexity { background: #fef3c7; border-left-color: #d97706; }
        .time-major { background: #dcfce7; padding: 10px; margin: 5px 0; border-radius: 5px; border-left: 3px solid #16a34a; }
        .time-minor { background: #fef3c7; padding: 10px; margin: 5px 0; border-radius: 5px; border-left: 3px solid #d97706; }
        .error { color: red; background: #fee; padding: 10px; border-radius: 5px; }
        .success { color: green; }
        .reliability { display: inline-block; padding: 4px 8px; border-radius: 12px; color: white; font-size: 0.8rem; font-weight: bold; }
        .reliability-high { background: #16a34a; }
        .reliability-medium { background: #d97706; }
        .reliability-low { background: #dc2626; }
        .moon-info { background: #1e1b4b; color: white; padding: 15px; border-radius: 8px; margin: 15px 0; }
        .loading { opacity: 0.6; pointer-events: none; }
    </style>
</head>
<body>
    <h1>üåô Lake St. Clair Multi-Source Solunar Comparison</h1>
    
    <div>
        <button onclick="testAllSources()">üîÑ Compare All Sources</button>
        <button onclick="testDate()">üìÖ Test Different Date</button>
        <input type="date" id="dateInput" value="">
    </div>
    
    <div id="results"></div>

    <script>
        // Set today's date as default
        document.getElementById('dateInput').value = new Date().toISOString().split('T')[0];

        async function testAllSources() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>üîÑ Fetching solunar data from all sources...</p>';
            resultsDiv.classList.add('loading');
            
            try {
                // Test all available endpoints
                const [solunarOrgData, multiSourceData, perplexityData] = await Promise.allSettled([
                    fetch('http://localhost:3011/api/weather/solunar').then(r => r.json()),
                    fetch('http://localhost:3011/api/weather/solunar-multi').then(r => r.json()),
                    fetch('http://localhost:3011/api/weather/solunar-perplexity').then(r => r.json()).catch(() => null)
                ]);

                const formatTime = (time24) => {
                    if (!time24) return 'N/A';
                    try {
                        const [hours, minutes] = time24.split(':').map(Number);
                        const period = hours >= 12 ? 'PM' : 'AM';
                        const hours12 = hours === 0 ? 12 : hours > 12 ? hours - 12 : hours;
                        return `${hours12}:${minutes.toString().padStart(2, '0')} ${period}`;
                    } catch (error) {
                        return time24;
                    }
                };

                const getMoonEmoji = (phase) => {
                    const phases = {
                        'New Moon': 'üåë', 'Waxing Crescent': 'üåí', 'First Quarter': 'üåì',
                        'Waxing Gibbous': 'üåî', 'Full Moon': 'üåï', 'Waning Gibbous': 'üåñ',
                        'Last Quarter': 'üåó', 'Waning Crescent': 'üåò'
                    };
                    return phases[phase] || 'üåô';
                };

                resultsDiv.innerHTML = `
                    <div class="moon-info">
                        <h3>üé£ Lake St. Clair Fishing Times Comparison</h3>
                        <p><strong>üìÖ Date:</strong> ${new Date().toLocaleDateString()}</p>
                        <p><strong>üìç Location:</strong> Lake St. Clair, Michigan (42.4583, -82.7167)</p>
                    </div>

                    <div class="comparison">
                        ${solunarOrgData.status === 'fulfilled' ? `
                            <div class="source-card solunar-org">
                                <h3>üåê Solunar.org API</h3>
                                <p><strong>Moon:</strong> ${getMoonEmoji(solunarOrgData.value.solunar.moonPhase)} ${solunarOrgData.value.solunar.moonPhase}</p>
                                <p><strong>Illumination:</strong> ${solunarOrgData.value.solunar.moonIllumination}%</p>
                                <p><strong>Day Rating:</strong> <span class="reliability reliability-${solunarOrgData.value.solunar.dayRating >= 2 ? 'high' : 'medium'}">${solunarOrgData.value.fishingForecast.rating.toUpperCase()}</span></p>
                                
                                <h4>Best Times:</h4>
                                ${solunarOrgData.value.solunar.bestTimes.map(time => `
                                    <div class="time-${time.type.toLowerCase()}">
                                        <strong>${time.type}:</strong> ${formatTime(time.start)} - ${formatTime(time.end)}
                                        <span style="float: right;">${time.quality}</span>
                                    </div>
                                `).join('')}
                            </div>
                        ` : '<div class="error">‚ùå Solunar.org API failed</div>'}

                        ${multiSourceData.status === 'fulfilled' ? `
                            <div class="source-card multi-source">
                                <h3>üîÑ Multi-Source Aggregated</h3>
                                <p><strong>Moon:</strong> ${getMoonEmoji(multiSourceData.value.solunar.moonPhase)} ${multiSourceData.value.solunar.moonPhase}</p>
                                <p><strong>Sources Used:</strong> ${multiSourceData.value.solunar.sourcesUsed}</p>
                                <p><strong>Reliability:</strong> <span class="reliability reliability-${multiSourceData.value.solunar.reliability}">${multiSourceData.value.solunar.reliability.toUpperCase()}</span></p>
                                <p><strong>Confidence:</strong> ${multiSourceData.value.solunar.confidence}</p>
                                
                                <h4>Aggregated Best Times:</h4>
                                ${multiSourceData.value.solunar.bestTimes.map(time => `
                                    <div class="time-${time.type.toLowerCase()}">
                                        <strong>${time.type}:</strong> ${formatTime(time.start)} - ${formatTime(time.end)}
                                        <span style="float: right;">${time.quality}</span>
                                        <div style="font-size: 0.8rem; color: #64748b;">Source: ${time.source}</div>
                                    </div>
                                `).join('')}
                                
                                <h4>Sources:</h4>
                                <ul>
                                    ${multiSourceData.value.solunar.sources.map(s => 
                                        `<li>${s.name} (${s.confidence})</li>`
                                    ).join('')}
                                </ul>
                                
                                ${multiSourceData.value.solunar.errors.length > 0 ? `
                                    <h4>Errors:</h4>
                                    <ul>
                                        ${multiSourceData.value.solunar.errors.map(e => 
                                            `<li style="color: red;">${e.source}: ${e.error}</li>`
                                        ).join('')}
                                    </ul>
                                ` : ''}
                            </div>
                        ` : '<div class="error">‚ùå Multi-source API failed</div>'}
                    </div>

                    ${perplexityData.status === 'fulfilled' && perplexityData.value ? `
                        <div class="source-card perplexity">
                            <h3>ü§ñ Perplexity AI Validation</h3>
                            <p><strong>Source:</strong> ${perplexityData.value.source}</p>
                            <div style="background: #f3f4f6; padding: 10px; border-radius: 5px; margin: 10px 0;">
                                <strong>AI Response:</strong><br>
                                ${perplexityData.value.rawResponse.replace(/\\n/g, '<br>')}
                            </div>
                        </div>
                    ` : ''}

                    <div class="source-card" style="background: #f8fafc; border-left-color: #64748b;">
                        <h3>üîç Analysis</h3>
                        <p><strong>Data Reliability:</strong> ${multiSourceData.status === 'fulfilled' ? multiSourceData.value.solunar.reliability : 'Unknown'}</p>
                        <p><strong>Source Agreement:</strong> ${
                            solunarOrgData.status === 'fulfilled' && multiSourceData.status === 'fulfilled' ? 
                            (JSON.stringify(solunarOrgData.value.solunar.bestTimes) === JSON.stringify(multiSourceData.value.solunar.bestTimes) ? 
                            '‚úÖ Times match exactly' : '‚ö†Ô∏è Times differ between sources') : 
                            'Unable to compare'
                        }</p>
                        <p><strong>Recommendation:</strong> Use multi-source data for highest accuracy</p>
                    </div>
                `;
                
                resultsDiv.classList.remove('loading');
                
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error"><h2>‚ùå Error: ${error.message}</h2></div>`;
                resultsDiv.classList.remove('loading');
            }
        }

        async function testDate() {
            const dateInput = document.getElementById('dateInput').value;
            if (!dateInput) {
                alert('Please select a date');
                return;
            }
            
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `<p>üîÑ Fetching solunar data for ${dateInput}...</p>`;
            
            try {
                const response = await fetch(`http://localhost:3011/api/weather/solunar-multi?date=${dateInput}`);
                const data = await response.json();
                
                const formatTime = (time24) => {
                    if (!time24) return 'N/A';
                    try {
                        const [hours, minutes] = time24.split(':').map(Number);
                        const period = hours >= 12 ? 'PM' : 'AM';
                        const hours12 = hours === 0 ? 12 : hours > 12 ? hours - 12 : hours;
                        return `${hours12}:${minutes.toString().padStart(2, '0')} ${period}`;
                    } catch (error) {
                        return time24;
                    }
                };
                
                resultsDiv.innerHTML = `
                    <div class="success"><h2>‚úÖ Solunar Data for ${dateInput}</h2></div>
                    <div class="source-card multi-source">
                        <h3>üé£ Best Fishing Times</h3>
                        ${data.solunar.bestTimes.map(time => `
                            <div class="time-${time.type.toLowerCase()}">
                                <strong>${time.type}:</strong> ${formatTime(time.start)} - ${formatTime(time.end)}
                                <span style="float: right;">${time.quality}</span>
                            </div>
                        `).join('')}
                        <p><strong>Sources Used:</strong> ${data.solunar.sourcesUsed}</p>
                        <p><strong>Reliability:</strong> <span class="reliability reliability-${data.solunar.reliability}">${data.solunar.reliability.toUpperCase()}</span></p>
                    </div>
                `;
                
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error"><h2>‚ùå Error: ${error.message}</h2></div>`;
            }
        }

        // Auto-test on page load
        window.onload = () => testAllSources();
    </script>
</body>
</html>
